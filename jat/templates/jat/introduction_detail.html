{% extends 'base.html' %}

{% block title %}Detail Introduction{% endblock %}

{% block content %}
    <p>{{ introduction.contents }}</p>
    <span>Comments</span>
    <a href="{% url 'jat:comment_add' repository_pk=introduction.repository.pk introduction_pk=introduction.pk %}">Add Comment</a>
    <table border="1">
        <tbody>
        {% for comment in introduction.comment_set.all %}
        <tr>
            <td>{{ comment.comment }}</td>
            <td><a href="{% url 'jat:comment_modify' repository_pk=introduction.repository.pk introduction_pk=introduction.pk pk=comment.pk %}">수정</a></td>
            <td><a href="{% url 'jat:comment_delete' repository_pk=introduction.repository.pk introduction_pk=introduction.pk pk=comment.pk %}">삭제</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
